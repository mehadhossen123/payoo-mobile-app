<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piyoo Mobile app</title>
    <!-- Daisyui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind css cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
     
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center flex-col" >
    <div class="bg-[url('./image/bg.png')] h-[100px] bg-cover bg-no-repeat w-[350px] "></div>
    <img src="image/Group.png" alt="">
    <form class=" bg-white rounded-[20px] w-[350px] p-8">
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter Your number " class="input mt-3 rounded-2xl" />
        </div>
        <div class="mt-5 ">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input id="pin-number" type="text" placeholder="4 Digit Pin" class="input mt-3 rounded-2xl" />
        </div>
        <button class=" btn bg-[#0874f2] mt-5 rounded-2xl w-full text-white" id="loigin-button" >Login</button>
    </form>
    

    <script src="index.js"></script>
</body>
   
</html>
